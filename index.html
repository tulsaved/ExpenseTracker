<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div id="middle">
      <div class="amount">
        Balance
        <div id="Bvalue">₹ 0</div>
      </div>
      <div class="amount">
        Expense
        <div id="evalue">₹ 0</div>
      </div>
    </div>
    <div class="btn">
      <button class="amt">Add Amount</button>
      <button class="exp">Add Expense</button>
    </div>
    <h2>Recent Transaction</h2>
    <p id="tag">No Transaction History</p>
    <div class="trans">
      <span id="left"></span>
      <span id="right"></span>
    </div>
    <script src="script.js" defer="defer"></script>
  </body>
</html>
